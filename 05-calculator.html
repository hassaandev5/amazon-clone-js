<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/05-calculator.css" />
  </head>
  <body>
    <p class="js-calculation calculation"></p>
    <p>
      <button onclick="updateCalculation('1');" class="calculator-btn gray-btn">
        1
      </button>
      <button onclick="updateCalculation('2');" class="calculator-btn gray-btn">
        2
      </button>
      <button onclick="updateCalculation('3');" class="calculator-btn gray-btn">
        3
      </button>
      <button
        onclick="updateCalculation(' + ');"
        class="calculator-btn orange-btn"
      >
        +
      </button>
    </p>
    <p>
      <button onclick="updateCalculation('4');" class="calculator-btn gray-btn">
        4
      </button>
      <button onclick="updateCalculation('5');" class="calculator-btn gray-btn">
        5
      </button>
      <button onclick="updateCalculation('6');" class="calculator-btn gray-btn">
        6
      </button>

      <button
        onclick="updateCalculation(' - ');"
        class="calculator-btn orange-btn"
      >
        -
      </button>
    </p>
    <p>
      <button onclick="updateCalculation('7');" class="calculator-btn gray-btn">
        7
      </button>
      <button onclick="updateCalculation('8');" class="calculator-btn gray-btn">
        8
      </button>
      <button onclick="updateCalculation('9');" class="calculator-btn gray-btn">
        9
      </button>
      <button
        onclick="updateCalculation(' * ');"
        class="calculator-btn orange-btn"
      >
        *
      </button>
    </p>
    <p>
      <button onclick="updateCalculation('0');" class="calculator-btn gray-btn">
        0
      </button>
      <button onclick="updateCalculation('.');" class="calculator-btn gray-btn">
        .
      </button>
      <button onclick="calculationResult()" class="calculator-btn gray-btn">
        =
      </button>
      <button
        onclick="updateCalculation(' / ');"
        class="calculator-btn orange-btn"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="clearCalculation()"
        class="calculator-btn clear-btn gray-btn"
      >
        Clear
      </button>
    </p>
    <script src="./scripts/05-calculator.js"></script>
  </body>
</html>
