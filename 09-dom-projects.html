<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model - Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="sub();" class="js-sub-btn">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input
      class="js-cost-input"
      type="text"
      placeholder="cost of order"
      onkeydown="handelCostEnterKey(event)"
    />
    <button onclick="calculateTotalCost()">Calculate</button>
    <p class="js-cost-result"></p>
    <input
      type="text"
      class="js-keyup-input"
      placeholder="Start Typing"
      onkeyup="printKeyRelease()"
    />
    <button onclick="clearText()">Clear</button>
    <p class="js-keyup-result"></p>
    <script>
      // console.log(window);
      // console.log(document.querySelector(".js-sub-btn"));
      const paraPrint = document.querySelector(".js-keyup-result");
      function sub() {
        const subBtnElement = document.querySelector(".js-sub-btn");
        if (subBtnElement.innerText === "Subscribe") {
          subBtnElement.innerText = "Subscribed";
        } else {
          subBtnElement.innerText = "Subscribe";
        }
      }
      function calculateTotalCost() {
        const calBtnElement = document.querySelector(".js-cost-input");
        let cost = Number(calBtnElement.value);

        if (isNaN(cost)) {
          document.querySelector(".js-cost-result").innerHTML =
            "Invalid Cost Input";
        } else {
          if (cost < 40) {
            cost += 10;
            cost = Math.round(cost * 100) / 100;
          }

          document.querySelector(".js-cost-result").innerHTML = `$${cost}`;
        }
      }
      function handelCostEnterKey(event) {
        if (event.key === "Enter") {
          calculateTotalCost();
        }
      }
      function printKeyRelease() {
        const inputPrintElem = document.querySelector(".js-keyup-input");
        paraPrint.innerText = inputPrintElem.value;
      }
      function clearText() {
        paraPrint.innerText = "";
      }
    </script>
  </body>
</html>
