      let fruits = ["apple", "peach", "cherry", "apple", "cherry"];

      function countWords(words) {
        let counts = {};
        for (let i = 0; i < words.length; i++) {
          let count = 0;
          for (let j = 0; j < words.length; j++) {
            if (words[i] === words[j]) {
              count++;
            }
          }
          counts[words[i]] = count;
        }
        return counts;
