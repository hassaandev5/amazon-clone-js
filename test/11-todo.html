<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test exericse</title>

  <body>
    <script>
      const nums = [10, 20, 30];
      const greetings = ["hi", "good", "bye", "sayonara"];
      // a
      nums[2] = 99;

      console.log(nums);
      let val = lastValue(nums);
      console.log(val);

      swapFirstLast(nums);
      console.log(nums);
      swapFirstLast(greetings);
      console.log(greetings);

      // b
      function lastValue(arr) {
        return arr[arr.length - 1];
      }
      // c
      function swapFirstLast(arr) {
        let temp;

        temp = arr[0];
        arr[0] = arr[arr.length - 1];
        arr[arr.length - 1] = temp;

        return arr;
      }
      // d
      for (let i = 0; i <= 10; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      // e
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }

      console.log("f start");
      // f
      let j = 0;
      while (j <= 10) {
        if (j % 2 == 0) {
          console.log(j);
        }
        j++;
      }
      console.log("f 2.0 start");
      let k = 5;
      while (k >= 0) {
        console.log(k);
        k--;
      }

      // g
      let myNewArr = addOne(nums);
      console.log(myNewArr);

      function addOne(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
          newArr[i] = arr[i] + 1;
        }
        return newArr;
      }
    </script>
  </body>
