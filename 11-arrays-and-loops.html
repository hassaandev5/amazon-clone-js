      function doubleArray(nums) {
        const doubledNums = [];

        for (i = 0; i < nums.length; i++) {
          doubledNums.push(nums[i] * 2);
        }
        return doubledNums;
      }
      // console.log(nums);

      // Arrays are references
      const array1 = [1, 2, 3];
      const array2 = array1;
      array2.push(4);

      console.log(array1);
      console.log(array2);

      // How to avoid Arrays reference behaviour
      const newArray1 = [1, 2, 3];
      const newArray2 = newArray1.slice(); // this will copy the newArray1 values and newArray2 will refer to the copied array values
      newArray2.push(4);

      console.log(newArray1);
      console.log(newArray2);

      // shortcut: Destructuring in arrays

      const newArray3 = [1, 2, 3];
      // let firstValue = newArray3[0];
      // let secondValue = newArray3[1];
      // let thirdValue = newArray3[2];
      const [firstValue, secondValue, thirdValue] = newArray3;
      console.log(firstValue, secondValue, thirdValue);

      // loop: break and continue
      for (let i = 0; i < 10; i++) {
        if (i % 3 === 0) {
          continue; // let us skip the current iteration
        }
        if (i === 5) {
          break; // let us exit the loop
        }
        console.log(i);
      }

      let i = 0;
      while (i < 10) {
        if (i % 3 === 0) {
          i++;
          continue;
        }
        console.log(i);
        i++;
      }

      // NOTE
      // Javascript arrays are special type of objects (their properties are indicies and indicies are numeric values)

      // Dot notation is used for accessing properties of objects where the property name is a valid JavaScript identifier. A valid identifier must start with a letter, underscore (_), or dollar sign ($), and can be followed by letters, digits, underscores, or dollar signs.
      // Array indices are numbers, and numbers are not valid identifiers for dot notation.

      // Dot notation cannot be used with property names that are numbers or strings that do not qualify as valid identifiers.

      // For that purpose we use bracket notation obj[]
      // we can use bracket notation to access array elements with either numbers or strings that can be converted to numbers.
      const obj = {
        0: "joeey",
        "age-a": 25,
      };
      // console.log(obj.0); // This will result in a syntax error
      console.log(obj[0]); // This will result in 'joeey'
      console.log(obj["0"]); // This will result in joeey
