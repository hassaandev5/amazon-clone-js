<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30, 40, 50];
      console.log(myArray);
      myArray[2] = false;
      myArray[3] = "check mate";
      console.log(myArray);

      const mySecondArray = [
        1,
        "hi",
        true,
        { name: "jhon", age: 25 },
        [1, 2, 3, 4, 5],
      ];
      console.log(typeof myArray);
      console.log(Array.isArray(myArray));

      console.log(myArray.length);

      myArray.push(60);
      myArray.splice(0, 2);

      console.log(myArray.length);

      const check = {
        name: "asdw",
        // this is a function treated as property(called method) prior ES6+
        fnc1: function (a) {
          console.log("hello");
          return a;
        },
        // this is a shorthand method property(also called method) introduced in ES6+
        fnc2() {
          console.log("hola");
        },
      };

      console.log(check.fnc1);
      console.log(check.fnc2);

      console.log(mySecondArray);
    </script>
  </body>
</html>
