<!DOCTYPE html>
<html >
<head>
    <title>Object Exercise</title>
</head>
    <body>
        <script>
            const product = {
                name : 'basketball',
                price : 2095,
                ['delivery-time'] : '3 Days'
            }
            console.log(product);
            product.price = 500;
            console.log(product);

            const sProduct = {
                name : 'sock',
                price : 2000
            }
            const tProduct = {
                name : 'toster',
                price : 50000
            }
            const exProduct = {
                name : 'toster',
                price : 50000
            }

            const cheapProduct = comparePrice(sProduct, tProduct);
            console.log(cheapProduct);

            console.log(isSameProduct(tProduct, exProduct));

            let str = 'Hi I am Jhon';
            console.log(str.toLowerCase());
            console.log(str.repeat(3));

            function comparePrice( product1, product2)
            {
                if (product1.price < product2.price)
                {
                    console.log(`${product1.name} is less expensive than ${product2.name}`);
                    return product1.name;
                }
                else
                {
                    console.log(`${product2.name} is less expensive than ${product1.name}`);
                    return product2.name;
                }
            }
            function isSameProduct(product1, product2){
                if (product1.name === product2.name && product1.price === product2.price)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
        </script>
    </body>
</html>
