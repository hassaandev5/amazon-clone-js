<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model - Projects</title>
    <link rel="stylesheet" href="./styles/10-dom-projects.css" />
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="sub();" class="js-sub-btn sub-btn">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input
      class="js-cost-input cost-input"
      type="text"
      placeholder="cost of order"
      onkeydown="handelCostEnterKey(event)"
    />
    <button onclick="calculateTotalCost()" class="calculate-btn">
      Calculate
    </button>
    <p class="js-cost-result"></p>
    <input
      type="text"
      class="js-key-up-input key-up-input"
      placeholder="Start Typing"
      onkeyup="printKeyRelease()"
    />
    <button onclick="clearText()" class="clear-btn">Clear</button>
    <p class="js-key-up-result"></p>
    <script src="./scripts/10-dom-projects.js"></script>
  </body>
</html>
