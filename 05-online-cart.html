<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="showCartQuantity()">Show Quantity</button>
    <button
      onclick="addToCart(1) ;
    showCartQuantity();"
    >
      Add to Cart
    </button>
    <button
      onclick="addToCart(2);
    showCartQuantity();"
    >
      +2
    </button>
    <button
      onclick="addToCart(3);
      showCartQuantity();"
    >
      +3
    </button>
    <button
      onclick="addToCart(4);
      showCartQuantity();"
    >
      +4
    </button>
    <button
      onclick="addToCart(5);
      showCartQuantity();"
    >
      +5
    </button>
    <button
      onclick="removeFromCart(1);
      showCartQuantity();"
    >
      Remove from Cart
    </button>
    <button
      onclick="removeFromCart(2);
      showCartQuantity();"
    >
      -2
    </button>
    <button
      onclick="removeFromCart(3);
      showCartQuantity();"
    >
      -3
    </button>
    <button
      onclick="quantity = 0;
    showCartQuantity();"
    >
      Reset Cart
    </button>
    <p class="js-cart-quantity"></p>
    <script>
      let quantity = 0;
      const paraQuantity = document.querySelector(".js-cart-quantity");
      updateCartQuantity();
      function addToCart(items) {
        quantity += items;
        if (quantity > 10) {
          alert("Cart is full, Max Limt of items is 10");
          quantity -= items;
        }
        updateCartQuantity();
      }
      function removeFromCart(items) {
        quantity -= items;
        if (quantity < 0) {
          alert("Cart items cannot drop below 0");
          quantity += items;
        }
        updateCartQuantity();
      }
      function showCartQuantity() {
        if (quantity > 10) {
          console.log("Maximum limit reached: " + quantity);
        } else if (quantity < 0) {
          console.log("Cart is empty");
        } else {
          console.log(`Cart Quantity: ${quantity}`);
          updateCartQuantity();
        }
      }
      function updateCartQuantity() {
        paraQuantity.innerText = `Cart Quantity : ${quantity}`;
      }
    </script>
  </body>
</html>
