<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="showCartQuantity()">Show Quantity</button>
    <button
      onclick="addToCart(1) ;
    showCartQuantity();"
    >
      Add to Cart
    </button>
    <button
      onclick="addToCart(2);
    showCartQuantity();"
    >
      +2
    </button>
    <button
      onclick="addToCart(3);
      showCartQuantity();"
    >
      +3
    </button>
    <button
      onclick="addToCart(4);
      showCartQuantity();"
    >
      +4
    </button>
    <button
      onclick="addToCart(5);
      showCartQuantity();"
    >
      +5
    </button>
    <button
      onclick="removeFromCart(1);
      showCartQuantity();"
    >
      Remove from Cart
    </button>
    <button
      onclick="removeFromCart(2);
      showCartQuantity();"
    >
      -2
    </button>
    <button
      onclick="removeFromCart(3);
      showCartQuantity();"
    >
      -3
    </button>
    <button
      onclick="quantity = 0;
    showCartQuantity();"
    >
      Reset Cart
    </button>
    <script>
      let quantity = 0;
      const MAX_LIMIT = 10;
      const MIN_LIMIT = 0;
      function addToCart(items) {
        quantity += items;
        if (quantity > 10) {
          alert("Cart is full, Max Limt of items is 10");
          quantity -= items;
        }
      }
      function removeFromCart(items) {
        quantity -= items;
        if (quantity < 0) {
          alert("Cart is empty");
          quantity += items;
        }
      }
      function showCartQuantity() {
        if (quantity > 10) {
          console.log("Maximum limit reached: " + quantity);
        } else if (quantity < 0) {
          console.log("Cart is empty");
        } else {
          console.log(`Cart Quantity: ${quantity}`);
        }
      }
      // let cost = 5 + 2 * 3 + 9;
      // console.log("Cost = " + cost);
      // let result = cost * 0.1;
      // console.log("10% Tax of Cost = " + result);
    </script>
  </body>
</html>
