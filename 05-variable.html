<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart Quantity: ${quantity}`)">
      Show Quantity
    </button>
    <button
      onclick="quantity++ ;
    console.log(`Cart Quantity: ${quantity}`)"
    >
      Add to Cart
    </button>
    <button
      onclick="quantity += 2;
    console.log(`Cart Quantity: ${quantity}`)"
    >
      +2
    </button>
    <button
      onclick="quantity += 3;
    console.log(`Cart Quantity: ${quantity}`)"
    >
      +3
    </button>
    <button
      onclick="quantity += 4;
  console.log(`Cart Quantity: ${quantity}`)"
    >
      +4
    </button>
    <button
      onclick="quantity += 5;
  console.log(`Cart Quantity: ${quantity}`)"
    >
      +5
    </button>
    <button
      onclick="quantity-- ;
  console.log(`Cart Quantity: ${quantity}`)"
    >
      Remove from Cart
    </button>
    <button
      onclick="quantity -= 2;
console.log(`Cart Quantity: ${quantity}`)"
    >
      -2
    </button>
    <button
      onclick="quantity -= 3;
console.log(`Cart Quantity: ${quantity}`)"
    >
      -3
    </button>
    <button
      onclick="quantity = 0;
    console.log(`Cart Quantity: ${quantity}`)"
    >
      Reset Cart
    </button>
    <script>
      let quantity = 0;
      let cost = 5 + 2 * 3 + 9;
      console.log("Cost = " + cost);
      let result = cost * 0.1;
      console.log("10% Tax of Cost = " + result);
    </script>
  </body>
</html>
