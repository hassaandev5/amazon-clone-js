<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <h1>Coin Flip</h1>
    <p>Guess the coin flip</p>
    <button
      onclick="
    guess = 'Heads';
    alert('You have chosen Heads');
    "
    >
      Heads
    </button>
    <button
      onclick="guess = 'Tails'
    alert('You have chosen Tails');"
    >
      Tails
    </button>
    <p>Flip the coin</p>
    <button
      onclick="
      if(guess == '')
      {
        alert('Please guess the coin flip first');
      }
      else{
        coinFlip(guess);
      }
        "
    >
      Flip Coin
    </button>
    <script>
      let guess = '';
      function coinFlip(guessFlip) {
        let randomNumber = Math.random();

        let result = '';
        if (randomNumber < 0.5) {
          result = "Heads";
        } else {
          result = "Tails";
        }

        if (guessFlip === result) {
          alert(
            `You guessed right! your guess was ${guessFlip} and the coin flip was ${result}`
          );
        } else {
          alert(
            `You guessed wrong! your guess was ${guessFlip} and the coin flip was ${result}`
          );
        }
      }
    </script>
  </body>
</html>
