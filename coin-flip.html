<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>
  <body>
    <h1>Coin Flip</h1>
    <p>Guess the coin flip</p>
    <button
      onclick="
    guess = 'Heads';
    alert('You have chosen Heads');
    "
    >
      Heads
    </button>
    <button
      onclick="guess = 'Tails'
    alert('You have chosen Tails');"
    >
      Tails
    </button>
    <p>Flip the coin</p>
    <button
      onclick="
      if(guess == '')
      {
        alert('Please guess the coin flip first');
      }
      else{
        coinFlip(guess);
      }
        "
    >
      Flip Coin
    </button>
    <script>
      let guess = '';
      const score = JSON.parse(localStorage.getItem('coinScore')) || {wins : 0, losses : 0};
      function coinFlip(guessFlip) {
        let randomNumber = Math.random();

        let result = '';
        if (randomNumber < 0.5) {
          result = "Heads";
        } else {
          result = "Tails";
        }

        if (guessFlip === result) {
          score.wins++;
          localStorage.setItem('coinScore', JSON.stringify(score));
          alert(
            `You guessed right! your guess was ${guessFlip} and the coin flip was ${result}\nWins : ${score.wins} Losses : ${score.losses}`
          );
          console.log(score);
        } else {
          score.losses++;
          localStorage.setItem('coinScore', JSON.stringify(score));
          alert(
            `You guessed wrong! your guess was ${guessFlip} and the coin flip was ${result}\nWins : ${score.wins} Losses : ${score.losses}`
          );

          console.log(score);
        }
      }
    </script>
  </body>
</html>
