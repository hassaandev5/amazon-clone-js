<!DOCTYPE html>

    <style>
      body {
        background-color: black;

  <body>
    <script>
      // Javascript objects: JS object is a type of value (Key, Pair)

      const product = {
        name: "basketball",
        price: 103,
        // even if I name the key/property with and empty string ''(ps: my prettier code extension might have converted it to ""), it will appear in the console as in double couts ""
        // this is because each key/property in Js is a string literal & the reason it is in double quots bcs it's easy to relate with JSON (Javascript object notation)
        "": 5,
        ratings: {
          stars: 4,
          count: 20,
        },
        // keys/properties being just stings that have a value associated with it
        // that means we can even use a keyword as key/property Name (which is a bad practice)
        for: "loops",
        fun: function someFunction() {
          console.log("Funtion inside an object");
        },
      };

      //   product.for;
      //   product["for"];
      console.log(product.for);

      console.log(product);
      console.log(product.ratings.stars);
      console.log(product["ratings"]["stars"]);

      // literally logs the function name(parameters) and the body
      console.log(product.fun);
      // invokes the function related to fun key/property
      product.fun();

      //   console.log(console.log);
      //   product.newPrperty = false;
      //   console.log(product);
      //   delete product.newPrperty;
      //   console.log(product);

      // JSON (Javascript object notation)

      // this literally converts js object into a string: '{"name":"basketball","price":103,"":5,"ratings":{"stars":4,"count":20},"for":"loops"}' this string is literally JSON. If this string is saved/written in a file (with .json extention) it becomes JSON file, with this we can send JSON data to other computers or save it in local storage
      console.log(JSON.stringify(product));

      //JSON.parse is a method that takes a string literal and convert's it into Js object (note: the string to be parsed must be JSON otherwise it will generate error "string is not valid JSON")
      const jsonString = JSON.stringify(product);
      console.log(JSON.parse(jsonString));

      // Auto Boxing (JS box other values into a special object and these objects have properties & methods like length and toUppperCase() from example below)
      console.log("jhon".length);
      console.log("jhon".toUpperCase());

      // Objects are references
      // so this object1 variable is not actully storing the key/value value type. it's strong the reference to this value type
      const object1 = {
        message: "hello",
      };
      // the object2 is getting the reference from object1 (this is know as Copy/pass by reference)
      const object2 = object1;
      // the const keyword won't let the object1 to refer any other object but we can go into the reference and can change the value of a key
      object1.message = "good job !";
      console.log(object1.message);
      console.log(object2.message);

      const object3 = {
        message: "good job !",
      };

      // this compare's the reference
      console.log(object3 === object1); // false
      console.log(object1 === object2); // true

      const object4 = {
        message: "good job !",
        price: 556,
      };

      // object shortcut's

      // if the variable name and the object property name are same(while assigining value to the variable) we can use destructuring
      // const message = object4.message;
      // const price = object4.price;
      const { message, price } = object4; // destructuring (takes the message & price property from object4 and store it in variable message)

      // Destructuring : easier way to take properties out of an object

      // shorthand property

      const object5 = {
        // message : message
        message, // shorthand property

        // method: function fun()
        // {
        //   console.log('grettings from method');
        // }
        method() {
          // shorthand method
          console.log("grettings from method");
        },
        // this is a function treated as property(called method) prior ES6+
        fnc1: function () {
          console.log("hello");
        },
        // this is a shorthand method property(also called method) introduced in ES6+
        fnc2() {
          console.log("hola");
        },
      };

    </script>
